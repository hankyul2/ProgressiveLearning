          - python3 main.py fit --config configs/efficientnetv2_s_cifar10.yaml --trainer.gpus 2,4, --trainer.max_epochs 12 --seed_everything 2021
          - python3 main.py fit --config configs/efficientnetv2_s_cifar10.yaml --trainer.gpus 2,4, --trainer.max_epochs 14 --seed_everything 2021
