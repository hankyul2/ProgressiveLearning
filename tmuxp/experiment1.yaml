session_name: progressive_learning
windows:
  - window_name: cifar
    shell_command_before:
      - source ~/.zshrc
    panes:
      - shell_command:
          - python3 main.py fit --config configs/efficientnetv2_s_cifar10.yaml --trainer.gpus 2,4, --trainer.max_epochs 2 --seed_everything 2021
          - python3 main.py fit --config configs/efficientnetv2_s_cifar10.yaml --trainer.gpus 2,4, --trainer.max_epochs 4 --seed_everything 2021
