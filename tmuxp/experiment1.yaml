          - python3 main.py fit --config configs/efficientnetv2_s_cifar100.yaml --trainer.gpus 2,4, --trainer.max_epochs 16 --seed_everything 2021
          - python3 main.py fit --config configs/efficientnetv2_s_cifar100.yaml --trainer.gpus 2,4, --trainer.max_epochs 18 --seed_everything 2021
